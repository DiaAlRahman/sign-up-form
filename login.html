<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>iSketch - Login</title>
</head>
<div class="flex-container">
  <div id="form">
    <div id="sidebar">
      <div id="logo">i<span style="font-size: 200px;">S</span>ketch</div>
    </div>
    <div class="form-content login">
      <h1>
        Good to see you again! ðŸ˜‰
        <br>
        <em>Login</em> to get started!
      </h1>
      <fieldset class="sign-up-form login">
        <legend>Let's get sketchy: </legend>
        <form action="" class="signup">
          <div class="sections">
            <section class="login-form">
              <div class="form-element">
                <label for="user_mail">Email <span aria-label="require">*</span></label>
                <input type="email" id="user_mail" name="user_mail" required>
              </div>

              <div class="form-element">
                <label for="user_pass">Password <span aria-label="require">*</span></label>
                <input type="password" id="user_pass" name="user_pass" required>
              </div>
            </section>
          </div>

          <div class="form-element login">
            <input type="submit" value="Login" />
          </div>
        </form>
      </fieldset>

      <p class="hint">Psst... email: admin@sketch.com pass: admin123</p>
    </div>
  </div>
</div>

</body>

</html>
